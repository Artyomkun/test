# Конфигурация Codecov для Habr E2E Tests
# Документация: https://docs.codecov.com/docs/codecovyml-reference

codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        # Пороговые значения для coverage
        target: 80%
        threshold: 5%
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags:
          - e2e-tests
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
    changes:
      default:
        target: 80%
        threshold: 5%
        base: auto

# Игнорируемые пути
ignore:
  - "**/*.d.ts"
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/__tests__/**"
  - "**/__mocks__/**"
  - "node_modules/**"
  - "dist/**"
  - "reports/**"
  - "screenshots/**"
  - "coverage/**"
  - ".github/**"
  - ".vscode/**"

# Комментарии в PR
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  branches:
    - "main"
    - "develop"

# Флаги для разных типов тестов
flags:
  e2e-tests:
    paths:
      - "src/pages/"
      - "src/tests/"
    carryforward: true

# Настройки парсинга
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

# Настройки для GitHub
github_checks:
  annotations: true

# Уведомления
slack:
  url: "${CODECOV_SLACK_WEBHOOK}"
  attachments: "sunburst, diff"
  only_pulls: true
  branches:
    - "main"

# Визуализация
layout: "condensed-header, reach, diff, flags, files, footer"
show_carryforward_flags: true

# Хранение данных
archive:
  uploads:
    retention_days: 90
  reports:
    retention_days: 180